name: rice_disease_classifier
description: A rice plant disease classification app using Flutter and TensorFlow Lite.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.6

  # State management
  provider: ^6.1.1
  
  # Camera and image processing
  image_picker: ^1.0.7
  image: ^4.5.3
  
  # ML model
  tflite_flutter: ^0.11.0
  
  # Storage
  sqflite: ^2.4.2
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Utils
  permission_handler: ^11.4.0
  logger: ^2.0.2+1

  # Internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/models/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
